{% extends 'partials/base.html' %}
{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h1>Journal Type Detail</h1>
                    <ul>
                        <li>Code: {{ journal_type.code }}</li>
                        <li>Name: {{ journal_type.name }}</li>
                        <li>Description: {{ journal_type.description }}</li>
                        <li>Active: {{ journal_type.is_active|yesno:"Yes,No" }}</li>
                    </ul>
                    <a href="{{ back_url }}" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
